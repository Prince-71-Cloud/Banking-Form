<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Site</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Welcome to
        <span class="font-semibold text-lime-800 uppercase">Our Bank</span>!!!
      </h1>
    </header>
    <main class="">
      l
      <section class="bg-green-400 w-3/4 p-8 mx-auto mt-8 rounded-lg">
        <h3 class="text-2xl mb-4 text-center font-bold">Please Log In</h3>
        <div class="-block">
          <input
            id="user-email"
            class="
              border-2
              block
              border-gray-400
              rounded
              w-3/4
              mb-4
              px-3
              rounded-lg
              w-3/4
              text-center
            "
            type="text"
            placeholder="Plase put your email"
          />
          <input
            id="user-password"
            class="
              border-2
              block
              border-gray-400
              rounded
              w-3/4
              mb-4
              px-3
              rounded-lg
              w-3/4
              text-center
            "
            type="password"
            name=""
            id=""
            placeholder="Type your password here"
          />
          <button
            id="login-submit"
            class="
              bg-white
              px-5
              py-2
              text-green-900
              font-bold
              text-center
              rounded-full
              border-blue-500 
              border-800
              hover:bg-green-100
            "
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
